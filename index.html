<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@700&display=swap" rel="stylesheet">
    <title>THE CODE REVIEW</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <header>
        <div>
            <h1 class="pgTitle">THE CODE REVIEW</h1>
        </div>
    </header>
    <main>
        <div class="container">

            <p class="news-letter">Signup for our newsletter</p>
            <p class="news-letter">Get the latest news on how your code is
                doing right in your inbox</p>

            <form>

                <fieldset>
                    <legend class="info-NewsL">Contact Information</legend>

                    <div>
                        <label for="name" class="">Full Name</label>
                        <input type="text" id="name" placeholder="Required" name="user_name">
                    </div>

                    <div>
                        <label for="mail" class="">Email Address</label>
                        <input type="email" id="mail" placeholder="Required" name="user_email">
                    </div>

                    <div>
                        <label for="phone" class="">Phone Number</label>
                        <input type="tel" id="phone" name="user_telephone">
                    </div>

                    <div>
                        <label for="address" class="">Street Address</label>
                        <input type="text" id="address" name="user_address">
                    </div>

                    <div>
                        <label for="city" class="">City</label>
                        <input type="text" id="city" name="user_city">
                    </div>

                    <div>
                        <label for="state" class="">State</label>
                        <select id="state">
                            <option value="ST">Choose Your State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>

                    <div>
                        <label for="zip" class="">Zip Code</label>
                        <input type="text" id="zip" name="user_zipcode">
                    </div>

                </fieldset>

                <fieldset>
                    <legend class="info-NewsL">Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>

                    <div class="news-choice">
                        <div>
                            <label for="htmlnews" class="">HTML News</label>
                            <input type="checkbox" id="htmlnews" name="user_choice">
                        </div>

                        <div>
                            <label for="css" class="">CSS News</label>
                            <input type="checkbox" id="css" name="user_choice1">
                        </div>

                        <div>
                            <label for="js" class="">Javascript News</label>
                            <input type="checkbox" id="js" name="user_choice2">
                        </div>

                        <p>Newsletter format</p>

                        <div>
                            <label for="html" class="">HTML</label>
                            <input type="radio" id="html" name="letter_format">
                        </div>

                        <div>
                            <label for="pln-text">Plain text</label>
                            <input type="radio" id="pln-text" name="letter_format1">
                        </div>

                        <div>
                            <label for="text" class="">Other topics you'd like to hear about</label>
                            <textarea id="text" name="other"></textarea>
                        </div>

                        <div>
                            <label for="sub-btn" class="">Sign Up</label>
                            <input type="submit" id="sub-btn" name="submit-button">
                        </div>

                        <div>
                            <p>Copyright The Code Review</p>
                        </div>

                    </div>

                </fieldset>

            </form>

        </div>

    </main>

</body>

</html>
