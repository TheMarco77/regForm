<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CODE REVIEW</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
        rel="stylesheet" />
    <!-- <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/latest/normalize.css" /> -->
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <header>
        <div>
            <h1 class="pgTitle">THE CODE REVIEW</h1>
        </div>
    </header>
    <main>
        <div class="container">

            <p class="news-letter">Signup for our newsletter</p>
            <p class="news-slogan">Get the latest news on how your code is
                doing right in your inbox</p>

            <p class="line-one">
                <p class="line-two"></p>

                <form>

                    <fieldset class="contact-info">
                        <legend class="info-NewsL">Contact Information</legend>

                        <div class="client-info">
                            <label for="name">Full Name</label>
                            <input class="client-field-info" type="text" id="name" placeholder="Required"
                                name="user_name">
                        </div>

                        <div class="client-info">
                            <label for="mail">Email Address</label>
                            <input class="client-field-info" type="email" id="mail" placeholder="Required"
                                name="user_email">
                        </div>

                        <div class="client-info">
                            <label for="phone">Phone Number</label>
                            <input class="client-field-info" type="tel" id="phone" name="user_telephone">
                        </div>

                        <div class="client-info">
                            <label for="address">Street Address</label>
                            <input class="client-field-info" type="text" id="address" name="user_address">
                        </div>

                        <div class="client-info">
                            <label for="city">City</label>
                            <input class="client-field-info" type="text" id="city" name="user_city">
                        </div>

                        <div class="client-info">
                            <label for="state" class="client-info">State</label>
                            <select id="state" class="client-field-info, state-client-field-info">
                                <option value="ST">Choose State</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WI">Wisconsin</option>
                                <option value="WY">Wyoming</option>
                            </select>
                        </div>

                        <div class="client-info">
                            <label for="zip">Zip Code<br></label>
                            <input class="zip-input" type="text" id="zip" name="user_zipcode">
                        </div>

                    </fieldset>

                    <p class="line-two"></p>

                    <fieldset>
                        <legend class="info-NewsL">Newsletter</legend>
                        <p class="info-NewsL-slog">Select the newsletters you would like to receive</p>

                        <div class="news-choice">
                            <div class="news-choice">
                                <input type="checkbox" id="htmlnews" name="user_choice">
                                <label for="htmlnews" class="client-info">HTML News</label>
                            </div>

                            <div class="news-choice">
                                <input type="checkbox" id="css" name="user_choice1">
                                <label for="css" class="news-choice" class="client-info">CSS News</label>
                            </div>

                            <div class="news-choice">
                                <input type="checkbox" id="js" name="user_choice2">
                                <label for="js" class="news-choice, client-info">Javascript
                                    News</label>
                            </div>

                            <p class="news-choice">Newsletter format</p>

                            <div class="news-choice">
                                <input type="radio" id="html" name="letter_format">
                                <label for="html" class="">HTML</label>
                            </div>

                            <div class="news-choice">
                                <input type="radio" id="pln-text" name="letter_format1">
                                <label for="pln-text">Plain text</label>
                            </div>

                            <div>
                                <label for="text" class="">Other topics you'd like to hear about</label>
                                <textarea id="text" rows="6" cols="40" class="textarea" name="other">
                                    </textarea>
                            </div>

                            <div>
                                <input type="submit" id="sub-btn" name="submit-button" value="Sign Up"
                                    class="submit-btn">
                            </div>

                            <div>
                                <p class="copy-r">Copyright The Code Review</p>
                            </div>

                        </div>

                    </fieldset>

                </form>

        </div>

    </main>

</body>

</html>
